<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Mời nhập vào số a (số nhỏ):</h4>
    <input type="number" placeholder="number here" id="numbera">
    <br>
    <h4>Mời nhập vào số b (số lớn):</h4>
    <input type="number" placeholder="number here" id="numberb">
    <br>
    <br>
    <button onclick="cal()">Thực hiện</button>
    <br>
    <br>
    <h4>Kết quả là:</h4>
    <br>
    <p id="showresult"></p>
</body>
</html>
<script>
    function cal()
    {
        numberinpa = document.getElementById("numbera").value;
        numberinpb = document.getElementById("numberb").value;
        if(parseInt(numberinpa)>=parseInt(numberinpb))
        {
            document.getElementById("showresult").innerHTML = "Bạn nhập sai yêu cầu";
        }
        else
        {
            var sum = 0;
            for(let i=numberinpa; i<=numberinpb; i++)
            {
                // sum1 = parseInt(i);
                // sum = parseInt(sum) + parseInt(sum1);
                sum = parseInt(sum) + parseInt(i);
                console.log(sum);
            }
            document.getElementById("showresult").innerHTML = sum;
        }
    }
</script>
